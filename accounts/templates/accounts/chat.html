<!-- accounts/chat.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Chat Messages</h2>
    <div class="messages">
        {% for message in messages %}
        <div class="message">
            <p>{{ message.sender }}:</p>
            <p>{{ message.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
