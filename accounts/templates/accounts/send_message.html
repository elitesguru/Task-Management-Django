<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 30px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: #343a40;
            color: white;
            width: 200px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <h4>Navigation</h4>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'task_list' %}">Task List</a>
            <a href="{% url 'task_analysis' %}">Task Analysis</a>
            <a href="{% url 'chat' %}">Chat</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <div class="content">
            <h2>Chat with Colleagues</h2>
            <div class="card chat-card mt-4">
                <div class="card-header">
                    <h4>Chat</h4>
                </div>
                <div class="card-body chat-box" id="chat-box">
                    {% for message in chat_messages %}
                    <div>
                        <strong>{{ message.sender.username }} to {{ message.receiver.username }}:</strong> {{ message.content }}
                    </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form method="post" action="{% url 'chat' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="receiver">Send to:</label>
                            <select id="receiver" name="receiver" class="form-control">
                                {% for user in user_list %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group chat-input">
                            <input type="text" class="form-control" name="content" placeholder="Type your message..." required>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
