<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-signup {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text content */
        }
        .form-signup h2 {
            margin-bottom: 20px;
            color: #007bff;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            border-right: .15em solid orange; /* Animation border */
            animation: typing 4s steps(40, end); /* Typewriter animation */
        }
        .form-signup h2.animation:after {
            content: "."; /* Blinking cursor */
            animation: blink 0.7s infinite; /* Blinking animation */
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .btn-primary {
            width: 100%;
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            width: 100%;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-signup">
            <h2 class="animation">Safetyplus Consulting Limited.</h2>
            <h3 class="text-center">Sign Up</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger mt-3">
                            <strong>{{ field.label }}</strong>: {{ error }}
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
